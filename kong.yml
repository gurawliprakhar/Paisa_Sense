_format_version: "2.1"

services:
  - name: auth-service
    url: http://auth-service:8080
    routes:
      - name: auth-route
        paths:
          - /auth
    plugins:
      - name: jwt
        config:
          claims_to_verify:
            - exp
          uri_param_names:
            - jwt
          anonymous: true

  - name: sms-service
    url: http://sms-service:8090
    routes:
      - name: sms-route
        paths:
          - /sms
